<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>

    <header>

        <section class="container">

            <h1 class="logo"> <img src="../assets/logo.png" alt="logo de la barberia negro"> </h1>

            <nav class="navegator">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./contacto.html">Contactos</a></li>
                </ul> 
            </nav>
        </section>
    </header>

    <main>

        <form>

            <label for="nombreapellido">Nombre Completo</label>
            <input type="text" id="nombreapellido" class="input-padre" required> 

            <label for="correo">Correo</label>
            <input type="email" id="correo" class="input-padre" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padre" required placeholder="(xx) xxx xx xx">
            
            <label for="mensaje">Mensaje</label required>
            <textarea name="mensaje" id="mensaje" cols="70" rows="10"></textarea>


            <fieldset class="contacto">
            
                <legend class="test" id="test">多Como desea ser contactado?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value= "email" id="radio-email"> Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value= "telefono" id="radio-telefono"> Telefono</label>

                <label for="radio-whatsap"> <input type="radio" name="contacto" value= "whatsap" id="radio-whatsap" checked> Whatsap</label>
            
            </fieldset>


            <fieldset>

                <legend>多En que horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Ma単ana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>

            </fieldset>
                
            <label for="" class="checkbox"> <input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia?</label>

            <input class="enviar" type="submit" value="Enviarformulario">

        </form>

        <table>
            <thead>

                <tr>
                    <th>Dia</th>
                    <th>Horario </th>
                </tr>

            </thead>
            <tbody>
    
                <tr>
                    <td>Lunes</td>
                    <td>08h-20h</td>
                </tr>
    
                <tr>
                    <td>Miercoles</td>
                    <td>08h-20h</td>
                </tr>
    
                <tr>
                    <td>Viernes</td>
                    <td>08h-20h</td>
                </tr>
    
            </tbody>

        </table>

    </main>
    
    <footer class="footer">
        <img src="../assets/logo-blanco.png" alt="logo de la barberia blanco">
        <p class="copyright">&copy; Copyright Barberia Alura-2022</p>
    </footer>
</body>
</html>
